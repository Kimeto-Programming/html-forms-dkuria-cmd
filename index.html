<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Registration / Service Request Form</title>
</head>
<body>

    <h1>Company Registration & Service Request Form</h1>

    <form action="#" method="post">

        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName"
                   required minlength="3" maxlength="50"
                   pattern="[A-Za-z\s]+"><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone"
                   required pattern="[0-9]{10}"
                   minlength="10" maxlength="10"><br><br>
        </fieldset>

        <!-- Company Information -->
        <fieldset>
            <legend>Company Information</legend>

            <label for="companyName">Company Name:</label><br>
            <input type="text" id="companyName" name="companyName"
                   required minlength="2" maxlength="100"><br><br>

            <label for="website">Company Website:</label><br>
            <input type="url" id="website" name="website" required><br><br>

            <label for="companySize">Company Size:</label><br>
            <select id="companySize" name="companySize" required>
                <option value="">-- Select Size --</option>
                <option value="small">1–10 Employees</option>
                <option value="medium">11–50 Employees</option>
                <option value="large">51–200 Employees</option>
                <option value="enterprise">200+ Employees</option>
            </select><br><br>

            <label for="industry">Industry:</label><br>
            <input type="text" id="industry" name="industry"
                   required minlength="3" maxlength="50"><br><br>
        </fieldset>

        <!-- Service Request -->
        <fieldset>
            <legend>Service Request</legend>

            <p>Service Type:</p>
            <input type="radio" id="consulting" name="serviceType" value="consulting" required>
            <label for="consulting">Consulting</label><br>

            <input type="radio" id="development" name="serviceType" value="development">
            <label for="development">Development</label><br>

            <input type="radio" id="support" name="serviceType" value="support">
            <label for="support">Support</label><br><br>

            <p>Preferred Contact Method:</p>
            <input type="checkbox" id="contactEmail" name="contactMethod" value="email">
            <label for="contactEmail">Email</label><br>

            <input type="checkbox" id="contactPhone" name="contactMethod" value="phone">
            <label for="contactPhone">Phone</label><br>

            <input type="checkbox" id="contactWhatsApp" name="contactMethod" value="whatsapp">
            <label for="contactWhatsApp">WhatsApp</label><br><br>

            <label for="appointmentDate">Appointment Date:</label><br>
            <input type="date" id="appointmentDate" name="appointmentDate" required><br><br>

            <label for="appointmentTime">Appointment Time:</label><br>
            <input type="time" id="appointmentTime" name="appointmentTime"
                   required min="09:00" max="18:00"><br><br>

            <label for="budget">Budget Range ($):</label><br>
            <input type="number" id="budget" name="budget"
                   required min="100" max="100000"><br><br>
        </fieldset>

        <!-- Message and Agreement -->
        <fieldset>
            <legend>Message and Agreement</legend>

            <label for="message">Additional Information:</label><br>
            <textarea id="message" name="message"
                      rows="5" cols="40"
                      minlength="10" maxlength="500"></textarea><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Terms and Conditions</label><br><br>
        </fieldset>

        <!-- Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
